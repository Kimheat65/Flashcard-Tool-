<h2>Select or Create Flashcard Set</h2>

<form method="POST" action="/select_set">
    <label>Select Existing Set:</label>
    <select name="set_name">
        {% for s in sets %}
            <option value="{{ s }}">{{ s }}</option>
        {% endfor %}
    </select>

    <br><br>

    <label>Create New Set:</label>
    <input type="text" name="new_set_name" placeholder="Enter new set name">

    <br><br>

    <button type="submit">Continue</button>
</form>
