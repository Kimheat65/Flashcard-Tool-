<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #a0e7e5, #b4f8c8, #945e07);
            text-align: center;
            padding: 60px;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            color: #0b2545;
            margin-bottom: 10px;
        }

        h2 {
            background: white;
            padding: 20px 35px;
            display: inline-block;
            border-radius: 14px;
            font-size: 1.8rem;
            box-shadow: 0 4px 14px rgba(0,0,0,0.15);
            color: #001580;
        }

        a {
            display: inline-block;
            margin-top: 35px;
            padding: 30px 25px;
            background: #0b2545;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2rem;
        }

        .question-box {
        max-width: 1000px;     /* Increase width */
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 14px;
        font-size: 1.6rem;     /* Larger text */
        text-align: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}


        a:hover {
            background: #133c66;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Question Manually</h2>

    <form action="{{ url_for('add_question') }}" method="POST">

        <!-- choose existing set -->
        <label>Select Existing Quiz Set:</label>
        <select name="existing_set">
            <option value="">-- None (Create New) --</option>
            {% for setname in sets %}
                <option value="{{ setname }}">{{ setname }}</option>
            {% endfor %}
        </select>

        <!-- OR create new set -->
        <label>Or Create New Set:</label>
        <input type="text" name="new_set_name" placeholder="New set name (optional)">

        <!-- Question -->
        <label>Question:</label>
        <textarea name="question" required></textarea>

        <!-- Answer -->
        <label>Answer:</label>
        <input type="text" name="answer" required>

        <button type="submit">Save Question</button>
    </form>

</div>

</body>
</html>
