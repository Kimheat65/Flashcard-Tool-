<!DOCTYPE html>
<html>
<head>
    <title>Add a Question</title>
</head>
<body>
    <h1>Add a New Question</h1>

    <form action="/save_question" method="POST">
        <label>Question:</label><br>
        <textarea name="question" rows="3" cols="50" required></textarea>
        <br><br>

        <label>Answer:</label><br>
        <textarea name="answer" rows="3" cols="50" required></textarea>
        <br><br>

        <button type="submit">Save Question</button>
    </form>

    <br>
    <button onclick="location.href='/'">Return Home</button>
</body>
</html>
