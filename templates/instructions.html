<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 16px;
            width: 480px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h1 { margin-bottom: 20px; }
        ul { text-align: left; line-height: 1.6; font-size: 18px; margin-bottom: 25px; }
        a {
            display: block;
            padding: 12px;
            border-radius: 10px;
            background: #0d6efd;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instructions</h1>
        <ul>
            <li>Each question has a text answer field.</li>
            <li>Type your answer and click Submit.</li>
            <li>You will see feedback after each question.</li>
            <li>At the end your score will be displayed.</li>
        </ul>

        <a href="{{ url_for('select_quiz_set') }}">Continue</a>
    </div>
</body>
</html>
