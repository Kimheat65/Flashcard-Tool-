<!DOCTYPE html>
<html>
<head>
    <title>Question</title>
</head>
<body>
    <h1>Flashcard Quiz</h1>

    <!-- Progress indicator -->
    <h3>Question {{ current }} / {{ total }}</h3>

    <h2>{{ card.question }}</h2>

<form method="POST">
    <label>Type your answer below:</label><br><br>
    <input type="text" name="answer" placeholder="Your answer" required><br><br>

    <button type="submit" name="action" value="next">Next</button>
    <button type="submit" name="action" value="quit" formnovalidate>Quit</button>
</form>

</body>
</html>
