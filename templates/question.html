<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 450px;
        }
        h1 {
            font-size: 2rem;
            color: #343a40;
            margin-bottom: 20px;
        }
        .progress {
            margin-bottom: 20px;
            color: #6c757d;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ced4da;
        }
        .btn {
            display: inline-block;
            width: 45%;
            padding: 12px;
            margin: 10px 2.5%;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover { transform: scale(1.05); }
        .btn-submit { background-color: #0d6efd; color: white; }
        .btn-quit { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flashcard Quiz</h1>
        <div class="progress">Question {{ current }} of {{ total }}</div>
        <form method="POST">
            <label>{{ card.question }}</label><br>
            <input type="text" name="answer" required autofocus><br>
            <button type="submit" class="btn btn-submit" name="action" value="submit">Submit</button>
            <button type="submit" class="btn btn-quit" name="action" value="quit">Quit</button>
        </form>
    </div>
</body>
</html>
