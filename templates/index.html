<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 420px;
        }
        h1 { margin-bottom: 25px; }
        a, button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: .3s;
        }
        .btn-primary { background: #0d6efd; color: white; }
        .btn-success { background: #198754; color: white; }
        .btn-warning { background: #ffc107; }
        .btn-info { background: #0dcaf0; color: black; }
        a:hover, button:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flashcard Quiz App</h1>

        <a class="btn-primary" href="{{ url_for('instructions') }}">Instructions</a>
        <a class="btn-success" href="{{ url_for('select_quiz_set') }}">Start Quiz</a>
        <a class="btn-warning" href="{{ url_for('upload') }}">Upload Question File</a>
        <a class="btn-info" href="{{ url_for('add_question') }}">Add Question Manually</a>
    </div>
</body>
</html>
