<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #a0e7e5, #b4f8c8, #945e07);
            text-align: center;
            padding: 60px;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            color: #0b2545;
            margin-bottom: 10px;
        }

        h2 {
            background: white;
            padding: 20px 35px;
            display: inline-block;
            border-radius: 14px;
            font-size: 1.8rem;
            box-shadow: 0 4px 14px rgba(0,0,0,0.15);
            color: #001580;
        }

        a {
            display: inline-block;
            margin-top: 35px;
            padding: 12px 25px;
            background: #0b2545;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2rem;
        }

        a:hover {
            background: #133c66;
        }
    </style>
</head>
<body>
    <h2>Upload .txt File (format: Question|Answer)</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, msg in messages %}
            <p style="color: {{ 'red' if category=='danger' else 'green' }}">{{ msg }}</p>
        {% endfor %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <br><a href="{{ url_for('home') }}">Back Home</a>
</body>
</html>
