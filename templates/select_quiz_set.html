<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Quiz Set</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #a3c4f3, #f7a3ce);
            margin: 0;
            padding: 40px;
            text-align: center;
        }

        h2 {
            color: #0b2545;
            font-size: 2.2rem;
            margin-bottom: 25px;
        }

        form {
            margin-top: 20px;
        }

        select, button {
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1rem;
            border: none;
        }

        select {
            background: white;
            border: 2px solid #0b2545;
        }

        button {
            background-color: #0b2545;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #133c66;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            font-size: 1.1rem;
            color: #0b2545;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Select a Question Set</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, msg in messages %}
            <p style="color: red">{{ msg }}</p>
        {% endfor %}
    {% endwith %}

    <form method="POST">
        <select name="set_name" required>
            <option value="">-- Select --</option>
            {% for s in sets %}
                <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
        </select>
        <button type="submit">Start</button>
    </form>

    <a href="{{ url_for('home') }}">Back Home</a>
</body>
</html>
